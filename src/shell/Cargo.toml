[package]
name = "soliloquy_shell"
version = "0.1.0"
edition = "2021"

[lib]
name = "soliloquy_shell"
path = "lib.rs"

[[bin]]
name = "soliloquy_shell"
path = "main.rs"

[[bin]]
name = "soliloquy_test"
path = "main_test.rs"

[[bin]]
name = "v8_test"
path = "v8_test.rs"

[dependencies]
# Fuchsia dependencies
fuchsia-async = { path = "../../third_party/fuchsia-sdk-rust/fuchsia-async" }
fuchsia-component = { path = "../../third_party/fuchsia-sdk-rust/fuchsia-component" }
fuchsia-syslog = { path = "../../third_party/fuchsia-sdk-rust/fuchsia-syslog" }
fuchsia-zircon = { path = "../../third_party/fuchsia-sdk-rust/fuchsia-zircon" }
futures = "0.3"
env_logger = "0.10"

# Servo dependencies (commented out until properly integrated)
# servo = { path = "../../../vendor/servo" }

# V8 Runtime
rusty_v8 = "0.32.1"

# Logging
log = "0.4"

# FIDL dependencies - local generated bindings
fuchsia_ui_composition = { path = "../../gen/fidl/fuchsia_ui_composition" }
fuchsia_ui_views = { path = "../../gen/fidl/fuchsia_ui_views" }
fuchsia_ui_app = { path = "../../gen/fidl/fuchsia_ui_app" }
fuchsia_input = { path = "../../gen/fidl/fuchsia_input" }
fidl = { path = "../../third_party/fuchsia-sdk-rust/fidl" }

[features]
default = []
fuchsia = []

[dev-dependencies]
# Test dependencies
tokio-test = "0.4"
soliloquy_test_support = { path = "../../test/support" }