[package]
name = "soliloquy-build-manager-gui"
version = "0.1.0"
description = "GUI for managing Soliloquy OS builds"
authors = ["Soliloquy OS Team"]
license = "BSD-3-Clause"
repository = ""
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.5", features = [] }

[dependencies]
soliloquy-build-core = { path = "../../build_core" }
tauri = { version = "1.5", features = ["shell-open"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.35", features = ["full"] }

[features]
custom-protocol = ["tauri/custom-protocol"]
